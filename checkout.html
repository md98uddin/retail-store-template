<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.ico" />
    <title>Rockstart Outfitters Men's</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row mt-5">
          <div class="col-md-6">
            <form>
              <h4 class="text-center py-3">Shipping and Handling</h4>
              <div class="form-group row mb-4">
                <label
                  for="firstName"
                  class="col-md-4 col-form-label text-center"
                  >First Name</label
                >
                <div class="col-8 mx-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Jack"
                  />
                </div>
              </div>
              <div class="form-group row mb-4">
                <label
                  for="lastName"
                  class="col-md-4 col-form-label text-center"
                  >Last Name</label
                >
                <div class="col-8 mx-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Frost"
                  />
                </div>
              </div>
              <div class="form-group row mb-4">
                <label
                  for="address"
                  class="col-md-4 col-form-label text-center"
                  ><span class="d-none d-lg-inline">Street</span> Address</label
                >
                <div class="col-8 mx-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    placeholder="5405 Madison Square, 11108 D5"
                  />
                </div>
              </div>
              <div class="form-group row mb-3">
                <label
                  for="city/country"
                  class="col-md-4 col-form-label text-center mr-0"
                  >City & Country</label
                >
                <div class="col-8 mx-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="city/country"
                    name="city/country"
                    placeholder="New York City, USA..."
                  />
                </div>
              </div>
              <h4 class="text-center py-3">Payment Information</h4>
              <div class="form-group row mb-3">
                <label
                  for="cardNumber"
                  class="col-md-4 col-form-label text-center mr-0"
                  >Card <span class="d-none d-lg-inline">Number</span> <span class="d-lg-none">No.</span></label
                >
                <div class="col-8 mx-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="cardNumber"
                    name="cardNumber"
                    placeholder="4207493950203574"
                  />
                </div>
              </div>
              <div class="form-group-row">
                <div class="col-12 offset-4 offset-md-5 offset-lg-6 cc-card">
                  <i id="cc-visa" class="fab fa-cc-visa fa-lg px-1"></i>
                  <i id="cc-masterCard"class="fab fa-cc-mastercard fa-lg px-1"></i>
                  <i id="cc-discover" class="fab fa-cc-discover fa-lg px-1"></i>
                  <i id="cc-amex" class="fab fa-cc-amex fa-lg px-1"></i>
                </div>
              </div>
              <div class="form-group row py-5">
                  <button class="col-3 btn btn-sm mx-auto shop-him-her-btn" type="submit">Place Order</button>
              </div>
            </form>
          </div>
          <div class="col-md-6 table-responsive">
            <h4 class="text-center">Your Cart</h4>
            <table class="table borderless">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Item</th>
                  <th scope="col">Size</th>
                  <th scope="col">Qty</th>
                  <th scope="col">$</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <img
                      src="images/black_shirt.webp"
                      alt=""
                      height="75"
                      width="75"
                    />
                  </td>
                  <td>Black Flannel Shirt</td>
                  <td>S</td>
                  <td>1</td>
                  <td>$15.99</td>
                  <td><i role="button" class="btn fa fa-trash"></i></td>
                </tr>
                <tr>
                  <td>
                    <img
                      src="images/blue_slim_jeans.jpg"
                      alt=""
                      height="75"
                      width="75"
                    />
                  </td>
                  <td>Blue Slim Jeans</td>
                  <td>28x30</td>
                  <td>1</td>
                  <td>$24.99</td>
                  <td><i role="button" class="btn fa fa-trash"></i></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>Total</td>
                  <td>$41.98</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <!--SCRIPTS-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fad1eb1ccc.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
