<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.ico" />
    <title>Rockstart Outfitters Men's</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row mt-5">
          <div class="col-md-6">
            <h4 class="text-center py-3">Complete Payment</h4>
            <form>
              <div class="form-group row">
                <label for="firstName" class="col-md-3 col-form-label text-center text-sm-left"
                  >First Name</label
                >
                <div class="col-md-6">
                  <input type="text" class="form-control" id="firstName" name="firstName"/>
                </div>
              </div>
              <div class="form-group row">
                  <label for="lastName" class="col-md-3 col-form-label text-center text-sm-left">Last Name</label>
                  <div class="col-md-6">
                      <input type="text" class="form-control" id="lastName" name="lastName">
                  </div>  
                </div>
            </form>
          </div>
          <div class="col-md-6 table-responsive">
            <h4 class="text-center">Your Cart</h4>
            <table class="table borderless">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Item</th>
                  <th scope="col">Size</th>
                  <th scope="col">Qty</th>
                  <th scope="col">$</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <img
                      src="images/black_shirt.webp"
                      alt=""
                      height="75"
                      width="75"
                    />
                  </td>
                  <td>Black Flannel Shirt</td>
                  <td>S</td>
                  <td>1</td>
                  <td>$15.99</td>
                  <td><i role="button" class="btn fa fa-trash"></i></td>
                </tr>
                <tr>
                  <td>
                    <img
                      src="images/blue_slim_jeans.jpg"
                      alt=""
                      height="75"
                      width="75"
                    />
                  </td>
                  <td>Blue Slim Jeans</td>
                  <td>28x30</td>
                  <td>1</td>
                  <td>$24.99</td>
                  <td><i role="button" class="btn fa fa-trash"></i></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>Total</td>
                  <td>$41.98</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <!--SCRIPTS-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fad1eb1ccc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
